<div class="form-group">
  <label for="power">Type Place Search</label>
  <select class="form-control input-lg" [(ngModel)]="typePlace" id="power" required>
    <option *ngFor="let type of typeplaces" [value]="type.typeValue">{{type.label}}</option>
  </select>
</div>
<div class="form-group">
  <button type="button" (click)="searchPlace()" class="btn btn-primary btn-lg btn-block">BUSCAR</button>
</div>
<div *ngFor="let place of places">
  <div class="thumbnail">
    <img src="{{ place.imageUrl }}" alt="star" class="img-thumbnail">
    <div class="caption">
      <h3>{{ place.name }}</h3>
      <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
      <p><a href="#" class="btn btn-primary" role="button">Mostrar no mapa</a>
    </div>
  </div>
</div>
